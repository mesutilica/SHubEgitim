<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Konu11-Jquery-Html</title>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Konu11-Jquery-Html İçerik İşlemleri</h1>
    <h2>Metin içeriğini değiştirme</h2>
    <p id="jqiledegistir" style="border: 1px inset red"></p>
    <p id="jsiledegistir" style="border: 1px outset red"></p>
    <script>
        $(function () { // $(function () yapısı da döküman hazır olduğunda kodları işletir
            var secilecekEleman = $("#jqiledegistir")
            secilecekEleman.text("degistir id li elemandan gelen içerik text metoduyla değiştirildi") // Uncaught ReferenceError: $ is not defined hatası alırsak, sayfada jquery kütüphanesi yüklenmemiştir

            // Element içeriğini javascript ile değiştirme
            var secilecekEleman2 = document.getElementById("jsiledegistir")
            secilecekEleman2.textContent = "bu elementin içi normal js ile değiştirildi"
        });
    </script>

    <hr />

    <h2>Metin İçeriğini Alma</h2>
    <p id="jqileal">jq ile al</p>
    <p id="jsileal">js ile al</p>
    <h3 id="jqmetin"></h3>
    <h3 id="jsmetin"></h3>
    <script>
        // Element içeriğini jquery ile alma
        var yazi = $("#jqileal").text()
        $("#jqmetin").text(yazi) // jquery ile elemente yazı yazma
        // Js ile metin alma
        var metin = document.getElementById("jsileal").textContent
        document.getElementById("jsmetin").textContent = metin
    </script>

    <hr />

    <h2>Elementlere İçeriği Html Olarak Ekleme</h2>
    <div id="texticerik"></div>
    <div id="htmlicerik"></div>
    <div id="jstexticerik"></div>
    <div id="jsinnertexticerik"></div>
    <div id="jshtmlicerik"></div>
    <script>
        // Jquery ile
        $("#texticerik").text("<h2>Elementlere İçeriği Html Olarak Ekleme</h2>")
        $("#htmlicerik").html("<h2>Elementlere İçeriği Html Olarak Ekleme</h2>")
        // Js ile
        document.getElementById("jstexticerik").textContent = "<h2>Elementlere İçeriği Html Olarak Ekleme</h2>"
        document.getElementById("jsinnertexticerik").innerText = "<h2>Elementlere İçeriği Html Olarak Ekleme</h2>"
        document.getElementById("jshtmlicerik").innerHTML = "<h2>Elementlere İçeriği Html Olarak Ekleme</h2>"
    </script>

    <hr />

    <h2>Elementlerin HTML İçeriklerini Alma</h2>
    <h3>Jquery ile Alma</h3>
    <div id="jqueryileal"></div>
    <h3>Javascript ile Alma</h3>
    <div id="javascriptileal"></div>
    <script>
        // Jquery ile
        var icerik = $("#htmlicerik").html() // htmlicerik id li elementin içindeki html yi al
        $("#jqueryileal").html(icerik) // jqueryileal id li elemente html olarak ekle
        // Js ile
        var content = document.getElementById("jshtmlicerik").innerHTML
        document.getElementById("javascriptileal").innerHTML = content
    </script>
</body>
</html>
